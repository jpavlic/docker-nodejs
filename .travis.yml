language: python

sudo: required

services:
  - docker

jobs:
  include:
    - stage: Build and integration tests
      env: step=build_and_test
      script:
      - docker info
      - VERSION="$TRAVIS_TAG" make ci
    - env: step=build_and_test_random_user
      script:
      - docker info
      - USE_RANDOM_USER_ID=false VERSION="$TRAVIS_BRANCH" make ci
    - stage: Release
      if: type != pull_request AND tag IS present
      script:
      - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
      - VERSION="${TRAVIS_TAG}" make build_nodejs
      - VERSION="${TRAVIS_TAG}" make release_nodejs_latest
      - VERSION="${TRAVIS_TAG}" make tag_nodejs_latest
